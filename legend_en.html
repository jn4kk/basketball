<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend - Basketball Hub</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <style>
        .legend-page {
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .legend-hero {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--primary-orange);
            margin-bottom: 40px;
        }
        
        .legend-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-orange);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
        }
        
        .legend-hero h1 {
            color: var(--primary-orange);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .legend-nickname {
            color: var(--light-orange);
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .legend-position {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .legend-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: var(--light-black);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 107, 0, 0.2);
        }
        
        .stat-card:hover {
            border-color: var(--primary-orange);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-orange);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .legend-section {
            background: var(--light-black);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 0, 0.2);
        }
        
        .legend-section h2 {
            color: var(--primary-orange);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .legend-section p {
            color: var(--text-light);
            line-height: 1.8;
        }
        
        .legend-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .info-value {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .teams-list {
            list-style: none;
            padding: 0;
        }
        
        .teams-list li {
            padding: 8px 0;
            color: var(--text-light);
            border-bottom: 1px solid rgba(255, 107, 0, 0.1);
        }
        
        .teams-list li:last-child {
            border-bottom: none;
        }
        
        .achievements-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .achievements-list li {
            padding: 10px 15px;
            background: var(--medium-black);
            border-radius: 5px;
            color: var(--text-light);
            border-left: 3px solid var(--primary-orange);
        }
        
        .back-link {
            display: inline-block;
            color: var(--primary-orange);
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid var(--primary-orange);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: var(--primary-orange);
            color: var(--dark-black);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">üèÄ Basketball Hub</div>
        <ul class="nav-menu">
            <li><a href="index_en.html" class="nav-link">Home</a></li>
            <li><a href="index_en.html#about" class="nav-link">About</a></li>
            <li><a href="index_en.html#teams" class="nav-link">Teams</a></li>
            <li><a href="index_en.html#legends" class="nav-link">Legends</a></li>
        </ul>
        <a href="legend.html" class="lang-switch" title="√çslenska">üáÆüá∏ IS</a>
    </div>
</nav>

<main class="container legend-page">
    <section class="legend-hero">
        <img id="legend-photo" src="" alt="Legend photo" class="legend-photo">
        <h1 id="legend-name">Legend Name</h1>
        <p id="legend-nickname" class="legend-nickname">"Nickname"</p>
        <p id="legend-position" class="legend-position">Position</p>
    </section>

    <div class="legend-stats">
        <div class="stat-card">
            <div class="stat-number" id="stat-championships">0</div>
            <div class="stat-label">Championships</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="stat-mvp">0</div>
            <div class="stat-label">MVP Awards</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="stat-allstar">0</div>
            <div class="stat-label">All-Star Selections</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="stat-points">0</div>
            <div class="stat-label">Career Points</div>
        </div>
    </div>

    <section class="legend-section">
        <h2>Personal Information</h2>
        <div class="legend-info">
            <div class="info-item">
                <span class="info-label">Birth Date</span>
                <span class="info-value" id="info-birthdate">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Birth Place</span>
                <span class="info-value" id="info-birthplace">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Height</span>
                <span class="info-value" id="info-height">-</span>
            </div>
        </div>
    </section>

    <section class="legend-section">
        <h2>Biography</h2>
        <p id="legend-bio">Loading...</p>
    </section>

    <section class="legend-section">
        <h2>Teams</h2>
        <ul id="legend-teams" class="teams-list">
            <!-- Teams populated by JS -->
        </ul>
    </section>

    <section class="legend-section">
        <h2>Key Achievements</h2>
        <ul id="legend-achievements" class="achievements-list">
            <!-- Achievements populated by JS -->
        </ul>
    </section>

    <a href="index_en.html#legends" class="back-link">‚Üê Back</a>
</main>

<script src="legend_en.js"></script>
</body>
</html>
